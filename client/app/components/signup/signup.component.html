<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h2>{{h2}}</h2>
            <br>
            <form class="well">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Utilisateur</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" 
                               [(ngModel)]="username" name="username" placeholder="Utilisateur" /><br>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" 
                               [(ngModel)]="email" name="email" placeholder="Email" /><br>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password1">Mot de passe</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" 
                               [(ngModel)]="password1" name="password1" placeholder="Mot de passe" /><br>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password2">Confirmation</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" 
                               [(ngModel)]="password2" name="password2" placeholder="Confirmation" /><br>
                    </div>
                </div>
                <button (click)="signup()" type="button" disabled="{{buttonDisabled}}"
                    class="form-control btn btn-primary">Cr√©er le compte</button>
            </form>
        </div>
    </div>
</div>
