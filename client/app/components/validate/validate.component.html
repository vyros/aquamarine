<div class="container">
    <div *ngIf="!user" class="row">
        <div class="col-lg-8">
            <h2>{{h2}}</h2>
            <br>
            <form class="well">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="username">Utilisateur</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="username" 
                               [(ngModel)]="username" placeholder="Utilisateur" type="text"><br>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="password">Mot de passe</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="password" 
                               [(ngModel)]="password" placeholder="Mot de passe" type="password"><br>
                    </div>
                </div>
                <button (click)="validate()" type="button" disabled="{{buttonDisabled}}"
                    class="form-control btn btn-primary">Connexion</button>
            </form>
        </div>
    </div>
</div>
