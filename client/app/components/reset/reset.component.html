<div class="container">
    <div *ngIf="!user" class="row">
        <div class="col-lg-8">
            <h2>{{h2}}</h2>
        </div>
    </div>
    <div *ngIf="user" class="row">
        <div class="col-lg-8">
            <h2>{{h2}}</h2>
            <br>
            <form class="well">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Mot de passe</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="password1" 
                               [(ngModel)]="password1" placeholder="Nouveau mot de passe" type="password"><br>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Confirmation</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="password2" 
                               [(ngModel)]="password2" placeholder="Confirmation" type="password"><br>
                    </div>
                </div>
                <button (click)="reset()" type="button" disabled="{{buttonDisabled}}"
                    class="form-control btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
</div>
